<ng-form name="innerForm">
	<div class="dropdown" ng-show="field.show" ng-class="inputClass">
	    <a class="{{ 'dropdown-toggle my-toggle-select-' +  field.name }}" id="{{field.name}}" role="button" data-toggle="dropdown" data-target="#" href="" ng-disabled="field.disabled">
	        <div class="input-append"><input type="text" name="field" class="form-control input-large" data-ng-model="combinedValue.val" ng-disabled="field.disabled"><span class="add-on"><i
	                class="icon-calendar"></i></span>
	        </div>
	    </a>
	    <ul class="dropdown-menu" role="menu" aria-labelledby="{{field.name}}" ng-show="!field.disabled">
	        <datetimepicker data-ng-model="combinedValue.val"
	                        data-datetimepicker-config="{ startView: 'day', minView: 'minute', minuteStep: 1, weekStart: 0,         dropdownSelector: '.my-toggle-select-' + scope.field.name }" data-on-set-time="onTimeSet"></datetimepicker>
	    </ul>
	</div>
	<div ng-show="field.show">
		<div ng-if="field.required" class="alert alert-danger" role="alert" ng-show="field.required && !combinedValue.val">{{errors.required}}</div>
	    <div class="alert alert-danger" role="alert" ng-show="innerForm.field.$error.date">{{errors.date}}</div>
	    <div ng-if="field.minimumValue" class="alert alert-danger" role="alert" ng-show="tooEarly()">{{errors.minimumValue}}</div>
	    <div ng-if="field.maximumValue" class="alert alert-danger" role="alert" ng-show="tooLate()">{{errors.maximumValue}}</div>
	</div>
</ng-form>
