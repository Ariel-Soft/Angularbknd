<ng-form name="innerForm">
	<text-angular ng-if="!field.disabled" name="field" ng-required="field.required" ng-model="value.val" ng-show="field.show" ng-class="inputClass"></text-angular>
	<div ta-bind ng-if="field.disabled" name="field" ng-model="value.val" ng-show="field.show" ng-class="inputClass"></div>
	<div ng-if="field.required" class="alert alert-danger" role="alert" ng-show="innerForm.field.$error.required">{{errors.required}}</div>
</ng-form>
