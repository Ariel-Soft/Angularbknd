<ng-form name="innerForm">
	<input type="{{field.type}}" name="field" class="form-control" ng-required="field.required" ng-model="value.val" ng-show="field.show" ng-disabled="field.disabled"></input>
	<div class="alert alert-danger" role="alert" ng-show="innerForm.field.$error.required">Missing</div>
</ng-form>
