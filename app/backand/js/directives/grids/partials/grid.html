<div class="ng-back-grid box" id="ngback-grid_{{viewNameId}}">
    <div class="box-body table-responsive">
        <div class="btn-toolbar ng-back-grid-toolbar" role="toolbar">
            <div class="btn-group" ng-show="showToolbar">
                <button type="button" ng-click="addRow()" ng-show="showAdd" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-plus"><span class="ng-back-grid-toolbar-text"> {{newButton}}</span></span></button>
                <button type="button" ng-click="editSelected()" ng-show="showEdit" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-pencil"><span class="ng-back-grid-toolbar-text"> {{editButton}}</span></span></button>
                <button type="button" ng-click="deleteSelected()" ng-show="showDelete" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-trash"><span class="ng-back-grid-toolbar-text"> {{deleteButton}}</span></span></button>
            </div>
            <div class="btn-group">
                <button type="button" ng-click="activateFilter()" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-refresh"></span></button>
                <img ng-show="isLoad" src="backand/img/ajax-loader.gif" />
            </div>
            <div class="btn-group pull-right ng-back-grid-toolbar-Search" ng-show="showSearch && showToolbar">
                <input type="text" class="btn btn-default navbar-btn" ng-model="searchText" placeholder="Search" ng-keypress="filterKeyPress($event)" />
                <button type="button" ng-click="activateFilter()" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-search"></span></button>
                <button type="button" ng-click="deactivateFilter()" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>
        <!--<div ng-if="dataTable" ng-style="getTableStyle()" ng-grid="dataTable"></div>-->
    </div>
</div>
